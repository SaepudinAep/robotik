<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Manager - Scratch Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* Style Tambahan untuk Checkbox Group */
    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 5px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
    }
    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.9rem;
    }
    .modal {
        display: none; 
        position: fixed; z-index: 1000; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto;
        background-color: rgba(0,0,0,0.5);
        justify-content: center; align-items: center;
    }
    .modal-content {
        background-color: #fff; padding: 20px;
        border-radius: 8px; width: 500px; max-width: 90%;
    }
    .badge-level {
        background: #e0f7fa; color: #006064;
        padding: 2px 6px; border-radius: 4px; font-size: 0.8em; margin-right: 3px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-text">
      <h1>Menu Manager</h1>
      <p>Atur Navigasi Dashboard</p>
    </div>
    <button class="logout" onclick="window.location.href='dashboard.html'">Kembali ke Dashboard</button>
  </header>

  <main class="container">
    <div class="table-container">
      <div class="table-header">
        <h2>Daftar Menu Aplikasi</h2>
        <button class="btn-primary" id="btn-add-menu">+ Tambah Menu Baru</button>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>Judul & Ikon</th>
            <th>Kategori</th>
            <th>Akses Role</th>
            <th>Filter Level (Guru)</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="menu-table-body">
          </tbody>
      </table>
    </div>
  </main>

  <div id="modal-menu" class="modal">
    <div class="modal-content">
      <h2 id="modal-title" style="margin-bottom:15px;">Edit Menu</h2>
      <input type="hidden" id="menu-id">
      
      <div class="form-group">
        <label>Judul Menu</label>
        <input type="text" id="menu-title" placeholder="Contoh: Registrasi Siswa">
      </div>
      
      <div class="form-group">
        <label>Route (File HTML)</label>
        <input type="text" id="menu-route" placeholder="Contoh: registrasi.html">
      </div>

      <div class="form-group">
        <label>Kategori</label>
        <select id="menu-category">
            <option value="sekolah">Sekolah (Reguler)</option>
            <option value="private">Private</option>
            <option value="admin">Sistem & Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label>Icon Class (FontAwesome)</label>
        <input type="text" id="menu-icon" placeholder="fa-solid fa-book">
      </div>

      <div class="form-group">
        <label>Urutan (Order Index)</label>
        <input type="number" id="menu-order" value="1">
      </div>

      <div class="form-group">
        <label>Siapa yang boleh akses? (Role)</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" class="cb-role" value="super_admin"> Super Admin</label>
            <label class="checkbox-item"><input type="checkbox" class="cb-role" value="teacher"> Teacher</label>
            </div>
      </div>

      <div class="form-group" id="group-level-filter">
        <label>Filter Level (Khusus Teacher)</label>
        <small style="display:block; color:#666; margin-bottom:5px;">Jika kosong, semua level bisa lihat.</small>
        <div class="checkbox-group" id="container-cb-levels">
            </div>
      </div>

      <div class="form-group">
        <label class="checkbox-item">
            <input type="checkbox" id="menu-active" checked> Menu Aktif?
        </label>
      </div>

      <div class="modal-footer" style="margin-top:20px; text-align:right;">
        <button class="btn-secondary" id="btn-cancel">Batal</button>
        <button class="btn-primary" id="btn-save">Simpan Menu</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="menu-manager.js"></script>
</body>
</html>
