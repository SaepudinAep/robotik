<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Guru & Materi</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --scratch-blue: #4d97ff;
      --scratch-orange: #ffab19;
      --scratch-yellow: #fff3d6;
      --white: #ffffff;
      --text: #333;
      --radius: 8px;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
      --font-heading: 'Fredoka One', cursive;
      --font-body: 'Roboto', sans-serif;
      --mint: #a8e6cf;
      --lavender: #e6e6fa;
      --peach: #ffd9b3;
    }

    body {
      font-family: var(--font-body);
      margin: 0;
      background: #f9f9f9;
      color: var(--text);
    }

    /* Header */
    header {
      background: linear-gradient(90deg, var(--scratch-blue), #6ab0ff);
      padding: 12px 20px;
    }
    .nav-main ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .nav-main a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      font-family: var(--font-heading);
    }

    /* Tab Buttons */
    .tab-buttons {
      margin: 20px auto;
      text-align: center;
    }
    .tab-buttons button {
      background: var(--scratch-orange);
      border: none;
      padding: 10px 20px;
      margin: 0 6px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      font-family: var(--font-heading);
      transition: all 0.3s ease;
    }
    .tab-buttons button:hover {
      background: #e69500;
      transform: scale(1.05);
    }

    /* Section */
    section {
      display: none;
      padding: 16px;
      background: var(--white);
      border: 1px solid #ddd;
      border-radius: var(--radius);
      margin: 20px auto;
      max-width: 900px;
      box-shadow: var(--shadow);
    }
    section.active { display: block; }
    section h2 {
      font-family: var(--font-heading);
      color: var(--scratch-blue);
      margin-top: 0;
    }

    /* Form */
    form input, form select, form textarea {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 0.9em;
    }
    form input:focus, form select:focus, form textarea:focus {
      outline: none;
      border-color: var(--scratch-blue);
      box-shadow: 0 0 4px rgba(77,151,255,0.4);
    }
    .form-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .form-actions button {
      background: var(--scratch-blue);
      color: var(--white);
      border: none;
      padding: 8px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      font-family: var(--font-heading);
      transition: all 0.3s ease;
    }
    .form-actions button:hover {
      background: #3a7ad9;
      transform: scale(1.05);
    }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
      font-size: 0.85em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: var(--scratch-blue);
      color: var(--white);
      font-family: var(--font-heading);
    }
    tbody tr:nth-child(odd) { background: #fffdf5; }
    tbody tr:nth-child(even) { background: #f5fbff; }
    tbody tr:hover { background: #f0f0f0; }

    /* Tombol di tabel */
    td button {
      background: var(--scratch-orange);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    td button:hover {
      background: #e69500;
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
  .nav-main ul {
    flex-direction: column;
    gap: 12px;
    text-align: center;
  }
  .tab-buttons button {
    padding: 8px 16px;
    margin: 6px 0;
    width: 90%;
  }
  section {
    margin: 12px;
    padding: 12px;
  }
  table {
    font-size: 0.8em;
  }
}

@media (max-width: 480px) {
  header {
    text-align: center;
  }
  .nav-main ul {
    flex-direction: column;
    gap: 8px;
  }
  .form-actions {
    flex-direction: column;
    gap: 8px;
  }
  .form-actions button {
    width: 100%;
  }
  table, th, td {
    font-size: 0.75em;
  }
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}


    /* Footer */
    footer {
      text-align: center;
      padding: 16px;
      background: linear-gradient(90deg, var(--scratch-blue), #6ab0ff);
      color: var(--white);
      font-family: var(--font-body);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav-main">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="absensi_sekolah.html">Absensi Sekolah</a></li>
      </ul>
    </nav>
  </header>

  <div class="tab-buttons">
    <button id="btnGuru">Guru</button>
    <button id="btnMateri">Materi</button>
  </div>

  <section id="guru">
    <h2>Input Guru</h2>
    <form id="formGuru">
      <input type="text" id="guruName" placeholder="Nama Guru/Asisten" required>
      <select id="guruRole">
        <option value="guru">Guru</option>
        <option value="asisten">Asisten</option>
      </select>
      <div class="form-actions">
        <button type="submit" id="saveGuru">Simpan Guru</button>
        <button type="button" id="resetGuru">Batal</button>
      </div>
    </form>
    <table id="tableGuru">
      <thead>
        <tr><th>No</th><th>Nama</th><th>Role</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="materi">
    <h2>Input Materi</h2>
    <form id="formMateri">
      <input type="text" id="materiTitle" placeholder="Judul Materi" required>
      <input type="text" id="materiLevel" placeholder="Level (opsional)">
      <input type="text" id="materiDesc" placeholder="Deskripsi (opsional)">
      <textarea id="materiDetail" placeholder="Detail (opsional)"></textarea>
      <div class="form-actions">
        <button type="submit" id="saveMateri">Simpan Materi</button>
        <button type="button" id="resetMateri">Batal</button>
      </div>
    </form>
    <table id="tableMateri">
      <thead>
        <tr><th>No</th><th>Title</th><th>Level</th><th>Description</th><th>Detail</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    <p>Â© 2026 Robopanda | Created by Saepudin</p>
    <script type="module" src="guru_materi.js"></script>
  </footer>

</body>
</html>
