<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- penting untuk HP -->
  <title>Guru & Materi</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <!-- CSS eksternal -->
  <link rel="stylesheet" href="style_materi.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Input Guru dan Materi</h1>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="dashboard.html">Dashboard</a> > Guru & Materi
  </div>

  <!-- Tab Buttons -->
  <div class="tab-buttons">
    <button id="btnGuru">Guru</button>
    <button id="btnMateri">Materi</button>
  </div>

  <!-- Section Guru -->
  <section id="guru" class="active">
    <h2>Input Guru</h2>
    <form id="formGuru">
      <label for="guruName">Nama Guru/Asisten</label>
      <input type="text" id="guruName" placeholder="Masukkan nama" required>

      <label for="guruRole">Role</label>
      <select id="guruRole">
        <option value="guru">Guru</option>
        <option value="asisten">Asisten</option>
      </select>

      <div class="form-actions">
        <button type="submit" id="saveGuru">Simpan Guru</button>
        <button type="button" id="resetGuru">Batal</button>
      </div>
    </form>

    <div class="table-wrapper">
      <table id="tableGuru">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Role</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data guru akan ditambahkan via JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Section Materi -->
  <section id="materi">
    <h2>Input Materi</h2>
    <form id="formMateri">
      <label for="materiTitle">Judul Materi</label>
      <input type="text" id="materiTitle" placeholder="Masukkan judul materi" required>

      <label for="materiLevel">Level</label>
      <input type="text" id="materiLevel" placeholder="Level (opsional)">

      <label for="materiDesc">Deskripsi</label>
      <input type="text" id="materiDesc" placeholder="Deskripsi singkat (opsional)">

      <label for="materiDetail">Detail</label>
      <textarea id="materiDetail" placeholder="Detail materi (opsional)"></textarea>

      <div class="form-actions">
        <button type="submit" id="saveMateri">Simpan Materi</button>
        <button type="button" id="resetMateri">Batal</button>
      </div>
    </form>

    <div class="table-wrapper">
      <table id="tableMateri">
        <thead>
          <tr>
            <th>No</th>
            <th>Title</th>
            <th>Level</th>
            <th>Description</th>
            <th>Detail</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data materi akan ditambahkan via JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <nav class="nav-footer">
      <a class="btn-nav" href="dashboard.html">Dashboard</a>
      <a class="btn-nav" href="absensi_sekolah.html">Absensi</a>
      <a class="btn-nav" href="guru_materi.html">Guru & Materi</a>
    </nav>
    <p>Â© 2026 Robopanda | Created by Saepudin</p>
  </footer>

  <!-- Script -->
  <script type="module" src="guru_materi.js"></script>
</body>
</html>
