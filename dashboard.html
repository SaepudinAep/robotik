<!DOCTYPE html><html lang="id"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Dashboard Utama - Scratch Management</title>    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <link rel="stylesheet" href="style.css">    <style>    /* CSS Tambahan khusus untuk pengelompokan di Dashboard */    .menu-group-container {      width: 90%;      max-width: 1200px;      margin: 0 auto 3rem auto;    }    .group-label {      font-family: var(--font-heading);      font-size: 1.5rem;      color: var(--text);      margin-bottom: 1rem;      padding-left: 10px;      border-left: 6px solid;    }    /* Warna Label & Card Kelompok Sekolah */    .label-sekolah { border-color: var(--scratch-blue); }    .group-sekolah .nav-card {       background-color: var(--scratch-blue);       color: white;    }    /* Warna Label & Card Kelompok Private */    .label-private { border-color: var(--scratch-orange); }    .group-private .nav-card {       background-color: var(--scratch-orange);       color: white;    }    /* BARU: Warna Label & Card Kelompok Admin/Sistem */    .label-admin { border-color: #555; }    .group-admin .nav-card {       background-color: #555;       color: white;    }    .group-admin .nav-card:hover {       filter: brightness(1.2); /* Efek terang saat hover */    }    /* Layout Nav Grid per Kelompok */    .nav-grid-custom {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));      gap: 20px;    }    .nav-card {      padding: 2rem;      text-align: center;      font-family: var(--font-heading);      font-size: 1.2rem;      border-radius: 15px;      cursor: pointer;      transition: transform 0.2s, box-shadow 0.2s;      box-shadow: 0 4px 6px rgba(0,0,0,0.1);            /* Agar icon dan teks rapi di tengah */      display: flex;      flex-direction: column;      align-items: center;      justify-content: center;      gap: 10px;    }    .nav-card i {        font-size: 1.5rem; /* Ukuran icon */    }    .nav-card:hover {      transform: translateY(-8px);      box-shadow: 0 8px 15px rgba(0,0,0,0.2);    }  </style></head><body class="dashboard-page">  <header class="header">    <div class="header-text">      <h1>Dashboard Utama</h1>      <p id="semester-label">Memuat Semester...</p>     </div>    <button class="logout" id="btn-logout">Logout</button>  </header>  <section class="stats-grid">    <div class="stat-card sekolah"><h2>Sekolah</h2><p id="count-sekolah">-</p></div>    <div class="stat-card kelas"><h2>Kelas</h2><p id="count-kelas">-</p></div>    <div class="stat-card siswa"><h2>Siswa</h2><p id="count-siswa">-</p></div>  </section>  <div id="dynamic-menu-container"></div>  <footer class="footer">    Sistem Absensi v3.0 (Dynamic Menu) â€” Dibuat oleh Saepudin & Gemini  </footer>  <script type="module" src="dashboard.js"></script>  <script type="module" src="auth_guard.js"></script></body></html>
