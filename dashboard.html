<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utama</title>
  <!-- Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
  <!-- Header -->
  <header class="header">
    <div class="header-text">
      <h1>Dashboard Utama</h1>
      <p id="semester-label"></p> <!-- label dinamis semester + tahun ajaran -->
    </div>
    <button class="logout">Logout</button>
  </header>

  <!-- Stats Grid -->
  <section class="stats-grid">
    <div class="stat-card sekolah"><h2>Sekolah</h2><p></p></div>
    <div class="stat-card kelas"><h2>Kelas</h2><p></p></div>
    <div class="stat-card siswa"><h2>Siswa</h2><p></p></div>
  </section>

  <!-- Navigasi Cepat -->
  <section class="nav-grid">
    <div class="nav-card">Sekolah</div>
    <div class="nav-card">Guru & Materi</div>
    <div class="nav-card">Registrasi Siswa</div>
    <div class="nav-card">Registrasi Private</div>
    <div class="nav-card">Profil Sekolah</div>
    <div class="nav-card">Profil Kelas</div>
  </section>

  <!-- Konten Dinamis -->
  <section id="content-root"></section>

  <!-- Footer -->
  <footer class="footer">
    Sistem Absensi v1.1.0 â€” Dibuat oleh Saepudin & Copilot
  </footer>

  <!-- Koneksi ke file JS -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="auth_guard.js"></script>
</body>
</html>
