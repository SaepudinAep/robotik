<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Master Data | Robopanda</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style_materi.css">
  
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>

<header class="app-header">
  <div class="header-content" style="display: flex; align-items: center; gap: 15px;">
    <img src="https://res.cloudinary.com/dmm6avtxd/image/upload/Robopanda-Education_zwx0bm.png" 
         style="height: 50px; width: auto; filter: brightness(0) invert(1);"> 
    <div>
      <h1 style="margin: 0; font-size: 1.4rem;">Master Matrix</h1>
      <p class="breadcrumb" style="margin: 0;">Private / Curriculum Control</p>
    </div>
  </div>
</header>

  <nav class="tab-switcher">
    <button class="tab-btn" data-tab="materi">MATERI</button>
    <button class="tab-btn" data-tab="achievement">BANK ACH</button>
    <button class="tab-btn active" data-tab="levels">LEVELS</button>
    <button class="tab-btn" data-tab="guru">GURU</button>
  </nav>

  <div class="search-section">
    <div class="search-wrapper">
      <i class="fas fa-search search-icon" style="color: #999; margin-right: 10px;"></i>
      <input type="text" id="globalSearch" placeholder="Cari kode level, materi, atau achievement...">
    </div>
  </div>

  <main id="main-load-area" class="content-container">
    <div id="materi-section" class="tab-content">
      <div id="materi-list" class="compact-list"></div>
    </div>
    <div id="achievement-section" class="tab-content">
      <div id="achievement-library" class="accordion-group"></div>
    </div>
    <div id="guru-section" class="tab-content">
       <div id="guru-list" class="card-grid"></div>
    </div>
    <div id="levels-section" class="tab-content active">
      <div id="levels-list" class="card-grid"></div>
    </div>
  </main>

  <button id="fab-add" class="fab-btn">
    <i class="fas fa-plus"></i>
  </button>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-drawer">
      <div class="modal-header">
        <h2 id="modal-title">Input Data</h2>
        <button id="modal-close" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="dynamic-form">
          <div id="form-fields"></div>
          <div class="form-footer">
            <button type="submit" class="btn-primary">
              <i class="fas fa-save" style="margin-right: 8px;"></i> Simpan ke Matrix
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <i class="fas fa-house"></i><span>Home</span>
    </a>
    <a href="absensi_private.html" class="nav-item">
      <i class="fas fa-gem"></i><span>Private</span>
    </a>
    <a href="rekap_private.html" class="nav-item">
      <i class="fas fa-chart-simple"></i><span>Rekap</span>
    </a>
  </footer>

  <script type="module" src="materi_private.js"></script>
</body>
</html>
