<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi + Materi</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="absensi-page">

  <!-- Header -->
  <header class="header-info">
    <h1 id="page-title">Absensi Robotik</h1>
    <div class="class-meta">
      <p id="school-name"><strong>SMP Robopanda</strong></p>
      <p id="semester-year">Semester 2 — Tahun Ajaran 2025/2026</p>
      <p id="class-schedule">Kelas 7A | Jadwal: Senin & Rabu, 14.00-16.00</p>
    </div>
    <nav class="nav-links">
      <a href="dashboard.html" class="nav-btn"> Dashboard</a>
      <a href="absensi_sekolah.html" class="nav-btn"> Kelas</a>
      <button id="logout-btn" class="logout">Logout</button>
    </nav>
  </header>

  <!-- Form Pilih Materi -->
  <section class="materi-section">
    <button id="add-materi" class="btn-add" type="button">+ Pilih Materi</button>
    <form id="materi-form" style="display:none;">
      <div class="form-group">
        <label for="materi-date">Tanggal</label>
        <input type="date" id="materi-date" required>
      </div>
      <div class="form-group">
        <label for="materi-title">Judul Materi</label>
        <input type="text" id="materi-title" list="judul-list" placeholder="Judul materi" required>
        <datalist id="judul-list"></datalist>
      </div>
      <div class="form-group">
        <label for="materi-guru">Guru</label>
        <select id="materi-guru" required></select>
      </div>
      <div class="form-group">
        <label for="materi-asisten">Asisten</label>
        <select id="materi-asisten"></select>
      </div>
      <button type="submit" class="btn-save">Gunakan Materi</button>
    </form>
  </section>

  <!-- Tabel Absensi -->
  <section class="absensi-section">
    <h2>Tabel Absensi</h2>
    <div class="table-wrapper">
      <table id="absensi-table">
        <thead>
          <tr id="absensi-head">
            <th>No.</th>
            <th>Nama Siswa</th>
            <th>Kelas</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr id="totals-row">
            <td colspan="3" style="text-align:center;">Total</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <button id="save-absensi" class="btn-save-absensi" style="display:none;">Simpan Absensi</button>
    <div id="summary" class="summary-info">Jumlah Bulan ini: 0 dari 0 siswa</div>
  </section>

  <!-- Card Materi -->
  <section class="materi-cards" id="materi-list"></section>

  <!-- Toast -->
  <div id="toast" class="toast" style="display:none;"> Absensi tersimpan</div>

  <!-- Footer -->
  <footer class="footer">
    <p>Sistem Absensi v1.4.0 — Dibuat oleh Saepudin & Copilot</p>
  </footer>

  <script type="module" src="draft_absensi_progres.js"></script>
</body>
</html>
